<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Mercator projection map of Finland</title>
		<script type= "text/javascript" src="http://d3js.org/d3.v4.min.js"></script>
		<style type="text/css">
			body {
				background-color: whitesmoke;
                                font-family: Helvetica, Arial, sans-serif;
                                margin: 0;
			}
			#container {
				width: 700px;
				margin-left: auto;
				margin-right: auto;
				margin-top: 50px;
				padding: 50px;
				background-color: white;
				box-shadow: 6px 6px 6px 12px #ccc;
			}
			h1 {
                                font-size: 20px;
                                margin: 0;
                        }
			svg {
				background-color: white;
			}
		</style>
	</head>
	<body>

        <h1 align = "center" >Finland</h1>
	   <script type="text/javascript">
			//Width and height
			var w = 700;
			var h = 800;
                        var padding = [ 0, 0, 0, 0 ];
			//Define map projection
			var projection = d3.geoMercator()
					   .center([ 25, 65 ])
			        	   .translate([ w/2, h/2 ])
					   .scale( [w * 1.5] );
			//Define path generator
			var path = d3.geoPath()
					.projection(projection);
			//Create SVG
			var svg = d3.select("body")
					.append("svg")
					.attr("width", w)
					.attr("height", h);

			//Define quantize scale to sort data values into buckets of color
			var color = d3.scaleQuantize()
					.domain([1, 100, 200, 300, 400])
					.range(["rgb(237,248,233)","rgb(186,228,179)",
						"rgb(116,196,118)","rgb(49,163,84)","rgb(0,109,44)"]);
			

			//color2 is only for making scales, where is color is used in the map
			var color2 = d3.scaleThreshold()
					.domain([1, 100, 200, 300, 400])
					.range(["rgb(237,248,233)","rgb(186,228,179)",
						"rgb(116,196,118)","rgb(49,163,84)","rgb(0,109,44)"]);

			var x = d3.scaleLinear()
			    .domain([0, 600])
			    .range([0, 400]);
			var xAxis = d3.axisBottom()
			    .scale(x)
			    .tickSize(13);
			
			var g = svg.append("g")
			    .attr("class", "key")
			    .attr("transform", "translate(200,40)");

			g.selectAll("rect")
			    .data(color2.range().map(function(d, i) {
			      return {
			        x0: i ? x(color2.domain()[i - 1]) : x.range()[0],
			        x1: i < color2.domain().length ? x(color2.domain()[i]) : x.range()[1],
			        z: d
			      };
			    }))

			.enter().append("rect")
			    .attr("height", 8)
			    .attr("x", function(d) { return d.x0; })
			    .attr("width", function(d) { return d.x1 - d.x0; })
			    .style("fill", function(d) { return d.z; });
			
			svg.append("text")             
				.attr("transform", "translate(300,30)")
			    .style("text-anchor", "middle")
			    .text("Population By Province");
			
			svg.append("text")             
				.attr("transform", "translate(200,70)")
			    .style("text-anchor", "middle")
			    .text("0");
			svg.append("text")             
				.attr("transform", "translate(450,70)")
			    .style("text-anchor", "middle")
			    .text("1.6 million");
			//Load in GeoJSON data
			//Load in agriculture data
			d3.csv("fin_pop_by_prov.csv", function(data) {

				//Set input domain for color scale
				color.domain([
					d3.min(data, function(d) { return d.value; }), 
					d3.max(data, function(d) { return d.value; })
				]);
				d3.json("finland.json", function(json) {
					//Loop through once for each ag. data value
					for (var i = 0; i < data.length; i++) {
					
						//Grab state name
						var dataState = data[i].state;
						console.log(i+1 + dataState);
						//Grab data value, and convert from string to float
						var dataValue = parseFloat(data[i].value);
						//Find the corresponding state inside the GeoJSON
						for (var j = 0; j < json.features.length; j++) {
						
							var jsonState = json.features[j].properties.Name;
							if (dataState == jsonState) {
						
								//Copy the data value into the JSON
								json.features[j].properties.value = dataValue;
								
								//Stop looking through the JSON
								break;
								
							}
						}		
					}
					//Bind data and create one path per GeoJSON feature
					svg.selectAll("path")
					   .data(json.features)
					   .enter()
					   .append("path")
					   .style("fill", function(d) {
					   		//Get data value
					   		var value = d.properties.value;
					   		console.log(value);
					   		if (value) {
					   			//If value exists…
						   		return color(value);
					   		} else {
					   			//If value is undefined…
						   		return "#ccc";
					   		}
					   })
					   .attr("d", path)
	                   .attr("fill", "white")
					   .attr("stroke", "black")
					   .attr("stroke-width", .75 );
			
				});
			});
		</script>
